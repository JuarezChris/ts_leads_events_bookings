#   username: <%= ENV['root'] %> # Use environment variables for security in production
#   password: <%= ENV['rootroot'] %>

default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: 'root'    # Replace with your MySQL username
  password: 'rootroot'   # Replace with your MySQL password
  host: localhost                 # Use '127.0.0.1' or another host if needed
  port: 3306                      # Default MySQL port

development:
  <<: *default
  database: tripleseat_db # Replace with the name of your existing database